name: Frontend Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Check code style
        run: npm run format:check
      - name: Test build
        run: npm run build
